    .card {

      backdrop-filter: blur(20px);

    .card-title {

    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    /* Button styles */
    .btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      font-size: 1rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Status message */
    .status {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      z-index: 10000;
    }
    
    .status.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid var(--success-color);
      color: var(--success-color);
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid var(--error-color);
      color: var(--error-color);
    }
    
    .status.loading {
      background: rgba(245, 158, 11, 0.2);
      border: 1px solid var(--warning-color);
      color: var(--warning-color);
    }

    /* Toggle group */
    .toggle-group {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .toggle-btn {
      flex: 1;
      text-align: center;
      padding: 0.8rem;
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle-btn.active {

      font-weight: bold;
    }

    .coming-soon {

      getWalletAddressFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);

          console.log('Wallet address parameter is required. Please add ?wallet_address=0x... to the URL');

      async handleFlutterwavePayment() {
    const fiatAmount = document.getElementById('fiatAmount').value;
    const fiatCurrency = document.getElementById('fiatCurrency').value;
    const cryptoToken = document.getElementById('cryptoToken').value;
    const userEmail = document.getElementById('userEmail').value;
    const userName = document.getElementById('userName').value;
    const rampStatus = document.getElementById('rampStatus');

    if (!fiatAmount || !userEmail || !userName) {
      this.showStatus('âŒ Please fill in all required fields', 'error', rampStatus);
      return;
    }

    const txRef = `somnia-${this.mode}-${Date.now()}`;

    // Track payment status
    let paymentHandled = false;

    const config = {
      public_key: this.config.flutterwave.publicKey,
      tx_ref: txRef,
      amount: parseFloat(fiatAmount),
      currency: fiatCurrency,
      customer: {
        email: userEmail,
        name: userName,
      },
      customizations: {
        title: `HederaGenesis - ${this.mode === 'buy' ? 'Buy' : 'Sell'} ${cryptoToken}`,
        description: `${this.mode === 'buy' ? 'Purchase' : 'Sell'} ${cryptoToken} tokens`,
        logo: 'https://your-logo-url.com/logo.png',
      },
      callback: (response) => {
        paymentHandled = true; // âœ… mark as handled
        this.handlePaymentCallback(response, cryptoToken, fiatAmount, fiatCurrency, txRef);
      },
      onclose: () => {
        if (!paymentHandled) {
          // Only show this if no successful payment was processed
          this.showStatus('âŒ Payment cancelled', 'error', rampStatus);
        }
      },
    };

    FlutterwaveCheckout(config);
  }

  async handlePaymentCallback(response, cryptoToken, fiatAmount, fiatCurrency, txRef) {
    const rampStatus = document.getElementById('rampStatus');

    if (response.status === 'successful') {
      this.showStatus('â³ Payment successful! Processing token transfer...', 'loading', rampStatus);

      try {
        const requestData = {
          transactionId: response.transaction_id || txRef,
          status: response.status,
          mode: this.mode,
          token: cryptoToken,
          amount: fiatAmount,
          currency: fiatCurrency,
          userEmail: document.getElementById('userEmail').value,
          userName: document.getElementById('userName').value,
          walletAddress: this.walletAddress
        };

        const backendResponse = await fetch(SEND_TOKENS_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData)
        });

        const result = await backendResponse.json();

        if (backendResponse.ok && result.success) {
          if (this.mode === 'buy') {
            this.showStatus(
              `âœ… Success! ${result.tokenAmount} ${cryptoToken} sent to your wallet. Transaction: ${result.transactionHash}`,
              'success',
              rampStatus
            );
          } else {
            this.showStatus(
              `âœ… Sale completed! You received ${fiatAmount} ${fiatCurrency} in your account`,
              'success',
              rampStatus
            );
          }
        } else {
          this.showStatus(
            `âŒ Payment successful but token processing failed: ${result.error || 'Unknown error'}. Contact support.`,
            'error',
            rampStatus
          );
        }
      } catch (error) {
        console.error('Token processing error:', error);
        this.showStatus(
          'âŒ Payment successful but token processing failed. Contact support.',
          'error',
          rampStatus
        );
      }
    } else {
      this.showStatus('âŒ Payment failed. Please try again.', 'error', rampStatus);
    }
  }


      showStatus(message, type, element) {
        element.textContent = message;
        element.className = `status ${type}`;
        element.style.display = 'block';
        
        // Auto-hide success messages after 5 seconds - I changed to 15
        if (type === 'success') {
          setTimeout(() => {
            element.style.display = 'none';
          }, 15000);
        }
      }
    
    }
